
{% extends "base.html" %} 


{% block lab %}Лабораторная работа 8 {% endblock %}

{# основной контент: #}
{% block main %}
        <h1>Вход в систему</h1>
        <form action="/lab8/login"  method="post">
            <div>
                <label> 
                    Логин: <input type="text"  name="login">
                </label>
            </div>
            
            <div>
                <label> 
                    Пароль: <input type="password"  name="password">
                </label>
            </div>

            <div>
                <label>
                    <input type="checkbox" name="remember" value="true">
                    Запомнить меня
                </label>
            </div>

        {% if error %}
            <div style="color: red; background-color: lightpink; padding: 10px; border-radius: 5px; margin-bottom: 20px; ">
                <strong>Ошибка:</strong> {{ error }}
            </div>
        {% endif %}
            
            <button type="submit">Вход</button>

        </form>

        <div style="margin-top: 20px;">
            <p>Еще нет аккаунта? <a href="/lab8/register">Зарегистрируйтесь</a></p>
        </div>  
        
    
{% endblock %}
