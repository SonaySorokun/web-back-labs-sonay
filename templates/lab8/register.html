{% extends "base.html" %}

{% block lab %}Лабораторная работа 8{% endblock %}

{% block main %}
        <h1>Регистрация</h1>
        <form action="/lab8/register" method="post">
            <div>
                <label>
                    Логин: <input type="text" name="login" value="{{ request.form.login if request.form.login else '' }}">
                </label>
            </div>

            <div>
              <label>
                    Пароль: <input type="password" name="password">
              </label>
            </div>
            
            {% if error %}
        <div class="error">
            <strong>Ошибка:</strong> {{ error }}
        </div>
        {% endif %}

            <button type="submit">Зарегистрироваться</button>
        </form> 
            <div style="margin-top: 20px;">
                <p>Уже есть аккаунт? <a href="/lab8/login">Войдите</a></p>
            </div>    
{% endblock %}
