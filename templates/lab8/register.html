{% extends "base.html" %}

{% block lab %}Лабораторная работа 8{% endblock %}

{% block main %}
        <h1>Регистрация</h1>
        <form action="/lab8/register" method="post">
            <div>
                <label>
                    Логин: <input type="text" name="login" value="{{ request.form.login if request.form.login else '' }}">
                </label>
            </div>

            <div>
              <label>
                    Пароль: <input type="password" name="password">
              </label>
            </div>
            
            {% if error %}
        <div style="color: rgb(110, 27, 27); background-color: rgb(232, 144, 157); padding: 10px; border-radius: 5px; margin-bottom: 20px; ">
            <strong>Ошибка:</strong> {{ error }}
        </div>
        {% endif %}

            <button type="submit">Зарегистрироваться</button>
        </form>    
{% endblock %}
